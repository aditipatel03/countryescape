<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villas in lonavala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 2rem;
      color: #2c3e50;
    }

    .villa-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .villa-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .villa-card:hover {
      transform: translateY(-5px);
    }

    .villa-card a {
      text-decoration: none;
      color: inherit;
    }

    .villa-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .villa-content {
      padding: 15px;
    }

    .villa-content h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #007BFF;
    }

    .villa-content p {
      font-size: 0.95rem;
      color: #555;
    }

    .villa-content .view-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .villa-content .view-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .villa-content h3 {
        font-size: 1.1rem;
      }
      .villa-content p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h2>Villas in Khopoli</h2>

  <div class="villa-list">

    <!-- El Casa -->
    <div class="villa-card">
      <a href="elcasa.html">
        <img src="https://i.ibb.co/k2mXNh9z/e14.jpg" alt="El Casa">
        <div class="villa-content">
          <h3>El Casa</h3>
          <p>4BHK Villa | â‚¹15,000 | Pet-Friendly | Pool</p>
          <span class="view-btn">View Villa</span>
        </div>
      </a>
    </div>

    <!-- Add more villas here -->

  </div>

</body>
</html>
